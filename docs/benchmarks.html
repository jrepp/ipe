<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPE Benchmark Timeline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.9em;
            color: #555;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .chart {
            width: 100%;
            min-height: 500px;
        }

        .line {
            fill: none;
            stroke-width: 3;
        }

        .dot {
            stroke: white;
            stroke-width: 2;
        }

        .confidence-band {
            opacity: 0.2;
        }

        .axis-label {
            font-size: 1.2em;
            fill: #666;
            font-weight: 600;
        }

        /* Make all SVG text larger */
        svg text {
            font-size: 13px !important;
            fill: #444;
        }

        svg .tick text {
            font-size: 12px !important;
        }

        /* Warp-in animation for charts */
        @keyframes warpIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            60% {
                transform: scale(1.02) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .chart-container {
            animation: warpIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        .chart-container svg {
            animation: fadeInUp 0.5s ease-out 0.3s backwards;
        }

        .chart-container:nth-child(1) { animation-delay: 0.1s; }
        .chart-container:nth-child(2) { animation-delay: 0.2s; }
        .chart-container:nth-child(3) { animation-delay: 0.3s; }

        .stat-card {
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.05s; }
        .stat-card:nth-child(2) { animation-delay: 0.1s; }
        .stat-card:nth-child(3) { animation-delay: 0.15s; }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            max-width: 300px;
            z-index: 1000;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.5em;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-size: 1.2em;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Tablet styles (768px - 1024px) */
        @media (max-width: 1024px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .dashboard {
                padding: 20px;
            }
        }

        /* Mobile landscape and small tablets (480px - 768px) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                border-radius: 10px;
            }

            header {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .back-link {
                padding: 8px 14px;
                font-size: 0.85em;
            }

            .dashboard {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 12px;
                margin-bottom: 20px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 2em;
            }

            .stat-label {
                font-size: 0.8em;
            }

            .chart-container {
                padding: 15px;
                margin-bottom: 20px;
            }

            .chart-title {
                font-size: 1.1em;
                margin-bottom: 10px;
            }

            .chart {
                min-height: 400px;
            }

            svg text {
                font-size: 11px !important;
            }

            .controls {
                flex-direction: column;
                padding: 12px 15px;
                gap: 12px;
            }

            .control-group {
                width: 100%;
            }

            select, button {
                width: 100%;
            }
        }

        /* Mobile portrait (< 480px) */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 8px;
            }

            header {
                padding: 15px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .back-link {
                padding: 6px 12px;
                font-size: 0.8em;
                margin-top: 10px;
            }

            .dashboard {
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-bottom: 15px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 1.6em;
            }

            .stat-label {
                font-size: 0.75em;
            }

            .chart-container {
                padding: 12px;
                margin-bottom: 15px;
            }

            .chart-title {
                font-size: 1em;
                margin-bottom: 8px;
                padding-bottom: 6px;
            }

            .chart {
                min-height: 350px;
                overflow-x: auto;
            }

            /* Make charts scrollable on mobile */
            .chart svg {
                min-width: 400px;
            }

            svg text {
                font-size: 9px !important;
            }

            svg .tick text {
                font-size: 8px !important;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9em;
                width: 100%;
            }

            .controls {
                padding: 10px;
                gap: 8px;
            }

            .control-group label {
                font-size: 0.85em;
            }

            select {
                padding: 8px 10px;
                font-size: 0.85em;
                width: 100%;
            }

            .tooltip {
                max-width: 250px;
                font-size: 0.8em;
                padding: 10px 14px;
            }

            /* Table responsiveness */
            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 8px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà IPE Benchmark Timeline</h1>
            <div class="subtitle">Historical Performance Tracking</div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <div class="dashboard">
            <div id="loading" class="loading">Loading benchmark history...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="content" style="display: none;">
                <!-- Summary Stats -->
                <div class="stats-grid" id="stats-grid"></div>

                <!-- Controls -->
                <div class="controls">
                    <div class="control-group">
                        <label for="benchmark-select">Benchmark</label>
                        <select id="benchmark-select">
                            <!-- Will be populated -->
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="metric-select">Metric</label>
                        <select id="metric-select">
                            <option value="mean_ns">Mean (ns)</option>
                            <option value="median_ns">Median (ns)</option>
                            <option value="std_dev_ns">Std Dev (ns)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="scale-select">Scale</label>
                        <select id="scale-select">
                            <option value="linear">Linear</option>
                            <option value="log">Logarithmic</option>
                        </select>
                    </div>
                    <button onclick="exportData()">üì• Export Data</button>
                </div>

                <!-- Timeline Chart -->
                <div class="chart-container">
                    <div class="chart-title">‚è±Ô∏è Performance Timeline</div>
                    <div id="timeline-chart" class="chart"></div>
                    <div class="legend" id="legend"></div>
                </div>

                <!-- Latest Results -->
                <div class="chart-container">
                    <div class="chart-title">üìä Latest Benchmark Results</div>
                    <div id="latest-results"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Global data storage
        let historyData = [];
        let latestData = null;
        const colors = d3.scaleOrdinal(d3.schemeCategory10);

        // Load data
        async function loadData() {
            try {
                // Check if we're on file:// protocol
                if (window.location.protocol === 'file:') {
                    throw new Error('file:// protocol detected. Please use a local web server to view this page.');
                }

                // Load history
                const historyResponse = await fetch('benchmark-history.json');
                if (historyResponse.ok) {
                    historyData = await historyResponse.json();
                }

                // Load latest
                const latestResponse = await fetch('benchmark-latest.json');
                if (latestResponse.ok) {
                    latestData = await latestResponse.json();
                }

                if (historyData.length === 0 && !latestData) {
                    throw new Error('No benchmark data available. Run benchmarks first.');
                }

                // If no history but have latest, use latest as history
                if (historyData.length === 0 && latestData) {
                    historyData = [latestData];
                }

                initializeControls();
                updateSummaryStats();

                // Show content BEFORE drawing charts so D3.js can measure dimensions
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Draw charts after content is visible
                setTimeout(() => {
                    updateChart();
                    displayLatestResults();
                }, 100);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';

                let errorMsg = `Error loading data: ${error.message}`;

                if (window.location.protocol === 'file:') {
                    errorMsg = `<div style="text-align: center; padding: 20px;">
                        <strong>üö´ Direct file access is not supported</strong><br><br>
                        Due to browser security restrictions, this page cannot load data via file:// protocol.<br><br>
                        <div style="margin-top: 20px; padding: 20px; background: #fff3cd; border-radius: 8px; text-align: left; max-width: 600px; margin: 20px auto;">
                            <strong>Please use one of these methods:</strong><br><br>
                            <strong>Option 1:</strong> Python HTTP Server<br>
                            <code style="background: #2d2d2d; color: #f8f8f2; padding: 10px; display: block; border-radius: 5px; margin: 10px 0;">
                            cd docs && python3 -m http.server 8080<br>
                            # Then open http://localhost:8080/benchmarks.html
                            </code><br>

                            <strong>Option 2:</strong> Just command<br>
                            <code style="background: #2d2d2d; color: #f8f8f2; padding: 10px; display: block; border-radius: 5px; margin: 10px 0;">
                            just test-pages-headed
                            </code><br>

                            <strong>Option 3:</strong> View on GitHub Pages<br>
                            Deploy this to GitHub Pages and access via https://
                        </div>
                    </div>`;
                }

                document.getElementById('error').innerHTML = errorMsg;
            }
        }

        function initializeControls() {
            // Get all unique benchmark names
            const benchmarkNames = new Set();
            historyData.forEach(export_data => {
                export_data.benchmarks.forEach(bench => {
                    benchmarkNames.add(bench.name);
                });
            });

            const select = document.getElementById('benchmark-select');
            select.innerHTML = '';
            benchmarkNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name.replace(/_/g, ' ');
                select.appendChild(option);
            });

            // Add event listeners to automatically update chart on change
            document.getElementById('benchmark-select').addEventListener('change', updateChart);
            document.getElementById('metric-select').addEventListener('change', updateChart);
            document.getElementById('scale-select').addEventListener('change', updateChart);
        }

        function updateSummaryStats() {
            if (!latestData) return;

            const statsGrid = document.getElementById('stats-grid');
            const totalBenchmarks = latestData.benchmarks.length;
            const avgMean = d3.mean(latestData.benchmarks, d => d.mean_ns);
            const fastestBench = latestData.benchmarks.reduce((a, b) =>
                a.mean_ns < b.mean_ns ? a : b
            );

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Benchmarks</div>
                    <div class="stat-value">${totalBenchmarks}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Mean</div>
                    <div class="stat-value">${formatNs(avgMean)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Fastest</div>
                    <div class="stat-value">${formatNs(fastestBench.mean_ns)}</div>
                    <div class="stat-label">${fastestBench.name}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">History Runs</div>
                    <div class="stat-value">${historyData.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Latest Commit</div>
                    <div class="stat-value">${latestData.git_commit || 'N/A'}</div>
                    <div class="stat-label">${latestData.git_branch || ''}</div>
                </div>
            `;
        }

        function updateChart() {
            const benchmarkName = document.getElementById('benchmark-select').value;
            const metric = document.getElementById('metric-select').value;
            const scale = document.getElementById('scale-select').value;

            const container = d3.select('#timeline-chart');
            container.selectAll('*').remove();

            // Extract data for selected benchmark
            const timelineData = historyData.map(export_data => {
                const bench = export_data.benchmarks.find(b => b.name === benchmarkName);
                if (!bench) return null;

                // Calculate confidence intervals if not present
                const value = bench[metric];
                const std_dev = bench.std_dev_ns || 0;
                const lower = bench.mean_lower !== undefined ? bench.mean_lower : Math.max(0, value - std_dev);
                const upper = bench.mean_upper !== undefined ? bench.mean_upper : value + std_dev;

                return {
                    timestamp: new Date(export_data.export_timestamp),
                    value: value,
                    lower: lower,
                    upper: upper,
                    commit: export_data.git_commit,
                    branch: export_data.git_branch,
                    name: bench.name
                };
            }).filter(d => d !== null && d.value !== undefined);

            if (timelineData.length === 0) {
                container.append('div')
                    .style('padding', '50px')
                    .style('text-align', 'center')
                    .style('color', '#999')
                    .text('No data available for this benchmark');
                return;
            }

            const margin = {top: 20, right: 30, bottom: 70, left: 80};
            const width = container.node().getBoundingClientRect().width - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            const svg = container.append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Scales
            const x = d3.scaleTime()
                .domain(d3.extent(timelineData, d => d.timestamp))
                .range([0, width]);

            const yScale = scale === 'log' ? d3.scaleLog() : d3.scaleLinear();
            const y = yScale
                .domain([
                    d3.min(timelineData, d => Math.min(d.lower, d.value)),
                    d3.max(timelineData, d => Math.max(d.upper, d.value))
                ])
                .nice()
                .range([height, 0]);

            // Confidence band
            const area = d3.area()
                .x(d => x(d.timestamp))
                .y0(d => y(d.lower))
                .y1(d => y(d.upper))
                .curve(d3.curveMonotoneX);

            svg.append('path')
                .datum(timelineData)
                .attr('class', 'confidence-band')
                .attr('d', area)
                .attr('fill', '#667eea');

            // Line
            const line = d3.line()
                .x(d => x(d.timestamp))
                .y(d => y(d.value))
                .curve(d3.curveMonotoneX);

            svg.append('path')
                .datum(timelineData)
                .attr('class', 'line')
                .attr('d', line)
                .attr('stroke', '#764ba2');

            // Dots
            svg.selectAll('.dot')
                .data(timelineData)
                .enter().append('circle')
                .attr('class', 'dot')
                .attr('cx', d => x(d.timestamp))
                .attr('cy', d => y(d.value))
                .attr('r', 5)
                .attr('fill', '#667eea')
                .on('mouseover', function(event, d) {
                    d3.select(this).attr('r', 8);
                    showTooltip(event, d, metric);
                })
                .on('mouseout', function() {
                    d3.select(this).attr('r', 5);
                    hideTooltip();
                });

            // Axes
            svg.append('g')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(Math.min(timelineData.length, 10)))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            svg.append('g')
                .call(d3.axisLeft(y).tickFormat(d => formatNs(d)));

            // Labels
            svg.append('text')
                .attr('transform', 'rotate(-90)')
                .attr('y', 0 - margin.left)
                .attr('x', 0 - (height / 2))
                .attr('dy', '1em')
                .style('text-anchor', 'middle')
                .text(metric.replace(/_/g, ' ').toUpperCase());

            svg.append('text')
                .attr('x', width / 2)
                .attr('y', height + margin.bottom - 10)
                .style('text-anchor', 'middle')
                .text('Time');
        }

        function displayLatestResults() {
            if (!latestData) return;

            const container = document.getElementById('latest-results');
            const sorted = [...latestData.benchmarks].sort((a, b) => a.mean_ns - b.mean_ns);

            let html = '<table style="width: 100%; border-collapse: collapse;">';
            html += '<thead style="background: #f8f9fa;"><tr>';
            html += '<th style="padding: 12px; text-align: left;">Benchmark</th>';
            html += '<th style="padding: 12px; text-align: right;">Mean</th>';
            html += '<th style="padding: 12px; text-align: right;">Median</th>';
            html += '<th style="padding: 12px; text-align: right;">Std Dev</th>';
            html += '</tr></thead><tbody>';

            sorted.forEach((bench, idx) => {
                const bg = idx % 2 === 0 ? 'white' : '#f8f9fa';
                html += `<tr style="background: ${bg};">`;
                html += `<td style="padding: 12px; font-weight: 600;">${bench.name.replace(/_/g, ' ')}</td>`;
                html += `<td style="padding: 12px; text-align: right; font-family: monospace;">${formatNs(bench.mean_ns)}</td>`;
                html += `<td style="padding: 12px; text-align: right; font-family: monospace;">${formatNs(bench.median_ns)}</td>`;
                html += `<td style="padding: 12px; text-align: right; font-family: monospace;">${formatNs(bench.std_dev_ns)}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function formatNs(ns) {
            if (ns < 1000) return `${ns.toFixed(2)} ns`;
            if (ns < 1000000) return `${(ns / 1000).toFixed(2)} ¬µs`;
            if (ns < 1000000000) return `${(ns / 1000000).toFixed(2)} ms`;
            return `${(ns / 1000000000).toFixed(2)} s`;
        }

        function showTooltip(event, d, metric) {
            const tooltip = d3.select('#tooltip');
            tooltip
                .style('opacity', 1)
                .html(`
                    <strong>${d.name}</strong><br>
                    Commit: ${d.commit || 'N/A'}<br>
                    Branch: ${d.branch || 'N/A'}<br>
                    Time: ${d.timestamp.toLocaleString()}<br>
                    <br>
                    Value: ${formatNs(d.value)}<br>
                    CI: [${formatNs(d.lower)}, ${formatNs(d.upper)}]
                `)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        }

        function hideTooltip() {
            d3.select('#tooltip').style('opacity', 0);
        }

        function exportData() {
            const dataStr = JSON.stringify(historyData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `benchmark-history-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        loadData();
    </script>
</body>
