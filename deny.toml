# cargo-deny configuration for IPE
# Security and license policy enforcement

# Note that all fields that take a lint level have these possible values:
# * deny - An error will be produced and the check will fail
# * warn - A warning will be produced, but the check will not fail
# * allow - No warning or error will be produced, though in some cases a note will be

[advisories]
version = 2
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Yanked crates
yanked = "deny"
# Ignore specific advisories (use only when necessary)
ignore = [
    # Example: "RUSTSEC-2020-0001"
]
# Note: vulnerability, unmaintained, and notice fields have been removed in cargo-deny v2
# Vulnerabilities are now always checked against the advisory database

[licenses]
version = 2
# We want very high confidence when inferring licenses from text
confidence-threshold = 0.93
# Licenses we allow
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
# Note: In cargo-deny v2, only explicitly allowed licenses are permitted by default.
# The deny, copyleft, allow-osi-fsf-free, and unlicensed fields have been removed.
# Any license not in the allow list will be flagged.

# Clarifications for specific crates
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
# Certain crates/versions that will be skipped when doing duplicate detection
skip = []
# Similarly named crates that are not the same
skip-tree = []

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow list is encountered
unknown-registry = "deny"
# Lint level for what to happen when a crate from a git repository that is not in the allow list is encountered
unknown-git = "deny"
# List of URLs for allowed crate registries. Defaults to the crates.io index if not specified
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of URLs for allowed Git repositories
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
